<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssBayan</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header class="header">
    <div class="wrapper header__wrapper">
        <h1>CSS Bayan</h1>
    </div>
</header>

<main class="main">
    <div class="wrapper main__wrapper">
        <div class="accordion">
            <div class="item accordion__item">

                <input type="radio" name="item" id="item-1" checked>
                <label class="item__label"  for="item-1">
                    <div class="item__title-container">
                        <h3>Student1 vs остальные студенты</h3>
                        <span class="item__icon">+</span>
                    </div>

                    <div class="item__content">
                        <img src="./images/1.jpg" alt="student1 meme">
                    </div>
                </label>
            </div>
            <div class="item accordion__item">

                <input type="radio" name="item" id="item-2">
                <label class="item__label" for="item-2">
                    <div class="item__title-container">
                        <h3>А что если...</h3>
                        <span class="item__icon">+</span>
                    </div>

                    <div class="item__content">
                        <img src="./images/2.png" alt="">
                    </div>
                </label>
            </div>
            <div class="item accordion__item">

                <input type="radio" name="item" id="item-3">
                <label class="item__label" for="item-3">
                    <div class="item__title-container">
                        <h3>Последний день перед дедлайном</h3>
                        <span class="item__icon">+</span>
                    </div>

                    <div class="item__content">
                        <img src="./images/3.png" alt="">
                    </div>
                </label>
            </div>

            <div class="item accordion__item">
                <input type="radio" name="item" id="item-4">
                <label class="item__label" for="item-4">
                    <div class="item__title-container">
                        <h3>Когда не успел</h3>
                        <span class="item__icon">+</span>
                    </div>

                    <div class="item__content">
                        <img src="./images/4.png" alt="">
                    </div>
                </label>
            </div>

            <div class="item accordion__item">
                <input type="radio" name="item" id="item-5">
                <label class="item__label" for="item-5">
                    <div class="item__title-container">
                        <h3>Stage 0 - Stage 2</h3>
                        <span class="item__icon">+</span>
                    </div>

                    <div class="item__content">
                        <img src="./images/5.jpg" alt="">
                    </div>
                </label>
            </div>


            </div>

        </div>
        
    </div>

</main>

</body>
</html>
